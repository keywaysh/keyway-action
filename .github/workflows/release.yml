name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Usage

            ```yaml
            - uses: keywaysh/keyway-action@${{ github.ref_name }}
              with:
                token: ${{ secrets.KEYWAY_TOKEN }}
            ```

            See [README](https://github.com/keywaysh/keyway-action#readme) for full documentation.

  # Update major version tag (v1, v2, etc.)
  update-major-tag:
    name: Update Major Version Tag
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Update major version tag
        run: |
          VERSION=${GITHUB_REF_NAME}
          MAJOR=$(echo $VERSION | cut -d. -f1)

          echo "Updating $MAJOR tag to point to $VERSION"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -fa $MAJOR -m "Update $MAJOR tag to $VERSION"
          git push origin $MAJOR --force

  # Trigger E2E tests in the test repo
  trigger-e2e-tests:
    name: Trigger E2E Tests
    runs-on: ubuntu-latest
    needs: update-major-tag
    steps:
      - name: Trigger E2E workflow
        run: |
          gh workflow run test.yml \
            --repo keywaysh/keyway-action-test \
            --ref main
        env:
          GH_TOKEN: ${{ secrets.E2E_TRIGGER_TOKEN }}

      - name: Wait for E2E completion
        run: |
          echo "Waiting for E2E workflow to start..."
          sleep 10

          # Get the latest run
          RUN_ID=$(gh run list \
            --repo keywaysh/keyway-action-test \
            --workflow test.yml \
            --limit 1 \
            --json databaseId \
            --jq '.[0].databaseId')

          echo "Watching run $RUN_ID..."
          gh run watch $RUN_ID --repo keywaysh/keyway-action-test --exit-status
        env:
          GH_TOKEN: ${{ secrets.E2E_TRIGGER_TOKEN }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::E2E tests failed for release ${{ github.ref_name }}!"
          echo "Check: https://github.com/keywaysh/keyway-action-test/actions"
